<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <!-- Main -->
    <div id="main" class="alt">
      <!-- One -->
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>{{ page.title }}</h1>
          </header>
          <!-- Tag Filter -->
          <div class="tags-container">
            <div class="tags-row">
              {% for tag in page.tag %}
              {% if tag != "" %}
              <button class="tag-button" data-tag="{{ tag }}">{{ tag }}</button>
              {% endif %}
              {% endfor %}
              <button class="tag-button active" data-tag="all">All</button>
            </div>
          </div>
          <!-- Post Grid -->
          <div class="posts-grid">
            {% for post in site.posts %}
            <a href="{{ post.url | relative_url }}" class="post-box"
              data-tags="{% for tag in post.tag %}{{ tag }} {% endfor %}">
              <div class="post-content">
                <h2>{{ post.title }}</h2>
                <p>{{ post.description }}</p>
              </div>
              <div class="post-tags">
                {% for tag in post.tags %}
                <span class="post-tag">{{ tag }}</span>
                {% endfor %}
              </div>
            </a>
            {% endfor %}
          </div>
        </div>
      </section>
    </div>
    {% include footer.html %}
    <!-- Tag Filtering JavaScript -->
    <script src="{{ '/assets/js/tagfilter.js' | relative_url }}"></script>
  </body>
</html>
